<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="todo-input">
        <input type="text" id="todoInput" placeholder="Добавить запись..." />
        <button id="addBtn"><i class="fas fa-plus"></i></button>
      </div>
      <div class="todo-filters">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="active">Не выполненые</button>
        <button class="filter-btn" data-filter="completed">Выполненые</button>
      </div>
      <ul id="todoList" class="todo-list">
        <!-- Todo items will be added here dynamically -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
